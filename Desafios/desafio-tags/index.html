<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobir
    qual tag deverá utilizar em cada caso.</p>
    <hr>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <title>">Titulos</abbr></li>
        <li><abbr title="Use a tag <imgs>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Lista Númeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Lista com Demarcadores</abbr></li>
        <li><abbr title="Use a tag <footer>">Rodapé</abbr></li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
    </ul>
</body>
</html>
